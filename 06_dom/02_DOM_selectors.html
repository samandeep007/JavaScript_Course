      querySelectorAll: Returns a static NodeList of all elements in the document that match the specified CSS selector(s).
      The NodeList is not live, meaning it doesn't update if the DOM changes.

      Example: Selecting all elements with class="my-class"
      
      const elements = document.querySelectorAll('.my-class');
      Returns a NodeList, e.g., [div.my-class, p.my-class]
      
      You can iterate over it using forEach, for...of, or convert to an array with Array.from(elements).

      If no elements match, an empty NodeList is returned.
      
      Supports complex selectors like 'div > p', '[data-type="value"]', or ':hover'.

      -->






      <!-- 
      Complex self example
      
      const h1 = document.querySelectorAll('h1') | NodeList
      
      Converting nodelist into array
      const arr = Array.from(h1);

      arr[0].style = "color: red" 

      h1[0].style = "color: pink" is also possible
      -->




      <!-- 
      document.gebc: Shorthand for document.getElementsByClassName.
      
      Returns a live HTMLCollection of all elements in the document with the specified class name.

      "Live" means the collection updates automatically if the DOM changes (e.g., adding/removing elements with the class).

      Example: Selecting all elements with class="my-class"
      
      const elements = document.getElementsByClassName('my-class');

      Returns an HTMLCollection, e.g., [div.my-class, p.my-class]

      Can be iterated with for...of or converted to an array with Array.from(elements).

      If no elements match, an empty HTMLCollection is returned.

      Only accepts a single class name; for multiple classes, use querySelectorAll('.class1.class2'). -->
